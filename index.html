 
<html>
  <head>
    <title>Hands To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-info">Hand To Emoji
      <br>
      <span>&#128077;</span>
      <span>&#128078;</span>
      <span>&#128400;</span>
      <span>&#9994;</span>
      <span>&#9757;</span>
      <span>&#9996;</span>
      <br>
    </h3>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: green">pointing up</b>
        <br>
        <b style="color: blue">thumbs up</b>
        <br>
        <b style="color: red">thumbs down</b>
        <br>
        <b style="color: orange">rock</b>
        <br>
        <b style="color: yellow">paper</b>
        <br>
        <b style="color: purple">scissors</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div class="camera"></div>
        <br><br>
        <button id="capture" onclick="take_snapshot()" class="btn btn-danger">Capture Image</button>
      </div>

      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p class="hand_name" id="result_hand_name"></p>
        <p class="hand" id="update_hand"></p>

        <label>Prediction 2</label>
        <p class="hand_name" id="result_hand_name"></p>
        <p class="hand" id="update_hand2"></p>
        </div>

        
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button id="predict" onclick="check()" class="btn btn-success">Predict Hand</button>
    </center>
  </div>

<script src="main.js"></script>

  </body>
</html>
